<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      var l = window.location;
      var pathSegments = l.pathname.split('/');
      
      // Find the position of 'team-05' in the path
      var repoNameIndex = pathSegments.indexOf('team-05');
      
      // If 'team-05' is in the path and it's not the last segment
      if (repoNameIndex !== -1 && repoNameIndex < pathSegments.length - 1) {
        // Extract the path after 'team-05'
        var pathAfterRepo = pathSegments.slice(repoNameIndex + 1).join('/');
        
        // Redirect to the root of the app with the path in a query parameter
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/team-05/?p=/' + encodeURIComponent(pathAfterRepo) +
          (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
          (l.hash || '')
        );
      }
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
